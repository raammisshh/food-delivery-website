<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .order-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-header span {
            font-size: 14px;
            color: #6c757d;
        }

        .order-details {
            margin: 10px 0;
            font-size: 16px;
        }

        .order-price {
            font-weight: bold;
            color: #28a745;
        }

        .order-date {
            font-size: 12px;
            color: #adb5bd;
            text-align: right;
        }

        @media (max-width: 600px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-date {
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Order History</h1>

        <!-- Example of an order card -->
        <div class="order-card">
            <div class="order-header">
                <span>Quick Bite</span>
                <span class="order-price">₹25O</span>
            </div>
            <div class="order-details">
                Pepperoni Pizza, Garlic Bread, Coke
            </div>
            <div class="order-date">Jan 25, 2025</div>
        </div>

        <div class="order-card">
            <div class="order-header">
                <span>Quick Bite</span>
                <span class="order-price">₹125</span>
            </div>
            <div class="order-details">
                Footlong Shawarma, Chips, Lemonade
            </div>
            <div class="order-date">Jan 24, 2025</div>
        </div>

        <div class="order-card">
            <div class="order-header">
                <span>Quick Bite</span>
                <span class="order-price">₹89</span>
            </div>
            <div class="order-details">
                Latte, Blueberry Muffin
            </div>
            <div class="order-date">Jan 23, 2025</div>
        </div>
    </div>
</body>
</html>
