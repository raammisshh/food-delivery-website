<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 20px 30px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 15px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            border-color: #ff7e5f;
        }

        .login-container button {
            background: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background: #feb47b;
        }

        .login-container p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .login-container a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            width: 100px;
        }
    </style>
</head>
